<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link rel="stylesheet" href="signIn.css">
</head>
<body>    
	  <header>
	    <span class="register">注册</span>
	    <span class="signin_1">登录</span>
	    <span class="close">关闭</span>
	  </header>
	<main>
	<form action="">
	<div class="box_1">
	  <img src="signin1.jpg" alt="手机号">
	  <input type="text" value="请输入手机号" class="input_1" onfocus="if(this.value=='请输入手机号'){this.value='';this.style.color='#000'}" onblur="if(this.value==''){this.value='请输入手机号';this.style.color='rgb(188,188,188)';}">
	</div>
	<div class="box_2">
	  <img src="signin2.jpg" alt="密码">
	  <input type="password" placeholder="请输入密码" class="input_2" onfocus="if(this.placeholder=='请输入密码'){this.placeholder='';this.style.color='#000'}" onblur="if(this.placeholder==''){this.placeholder='请输入密码';}">
	</div>
	<button class="signin_2">登录</button>
	</form>	
	<a href="">忘记密码</a>
	</main>
</body>
</html>
